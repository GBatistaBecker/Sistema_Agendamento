<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços</title>
  <link rel="stylesheet" href="/styles/servicos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="/imagens/pitbull-logo-branco.png" alt="Logo" class="logo">
    <h1 style="color: whitesmoke;">Selecione os serviços</h1>
    <div class="menu-btn">
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
        <div class="menu-plus">+</div>
      </div>
    </div>
    <div id="sidebar" class="sidebar">
      <button id="closeSidebar">&times;</button>
      <h3 style="color: whitesmoke;">Seus Agendamentos</h3>
      <ul id="listaAgendamentos"></ul>
    </div>
  </header>

  <main class="container d-flex justify-content-center">
    <div class="row g-3" style="max-width: 560px;">
      <div class="col-12 col-md-6 d-flex justify-content-center"
           th:each="servico : ${servicos}">
        <div class="servico-card">
          <button class="add-btn" th:attr="data-id-servico=${servico.idCorte}">+</button>
          <p class="titulo" th:text="${servico.nomeCorte}">Nome do Corte</p>
          <p class="preco" th:text="'R$ ' + ${servico.valorCorte}">R$ 0,00</p>
          <span class="tempo" th:text="'Duração: ' + ${servico.duracaoCorte} + ' minutos'">0min</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de confirmação de exclusão -->
  <div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="modalConfirmarExclusaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmarExclusaoLabel">Confirmar Exclusão</h5>
        </div>
        <div class="modal-body">
          Deseja realmente excluir este agendamento?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/servicoScript.js"></script>
</body>
</html>
