<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Horários Disponíveis</title>
  <link rel="stylesheet" href="/styles/horarios.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <h1 style="color: whitesmoke;">AGENDAMENTOS DISPONÍVEIS</h1>
  </header>

  <main class="horarios" id="lista-horas">
    <!-- Horários serão inseridos aqui -->
  </main>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalSucessoLabel">Agendamento Realizado</h5>
        </div>
        <div class="modal-body" id="mensagemModal">
          <!-- Mensagem exibida via horariosScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="botaoConfirmar">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/script/horarioScript.js"></script>
</body>
</html>
