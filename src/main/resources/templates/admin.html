<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/admin.css"/>
</head>
<body>
<div class="container">
  <div class="d-flex align-items-center justify-content-between">
    <img src="/imagens/logo-sem-fundo.png" class="logo" alt="Logo Pitbull Barber"/>
    <h2>AGENDAMENTOS</h2>
    <div style="width: 100px;"></div>
  </div>

  <div class="agenda-card" th:utext="${htmlAgendamentos}">
    <!-- Conteúdo HTML dos agendamentos será injetado aqui pelo Thymeleaf -->
  </div>
</div>

<!-- Modal de confirmação com texto dinâmico -->
<div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-hidden="true" aria-labelledby="modalConfirmacaoLabel" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-body">
        <p id="modalConfirmacaoTexto">Você confirma esta ação?</p>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" id="btnCancelar" class="btn btn-outline-primary">Cancelar</button>
          <button type="button" id="btnConfirmar" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de sucesso -->
<div class="modal fade" id="modalConfirmado" tabindex="-1" aria-hidden="true" aria-labelledby="modalConfirmadoLabel" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-success text-white">
      <div class="modal-body text-center fs-5">
        ✅ Corte realizado com sucesso!
      </div>
    </div>
  </div>
</div>

<!-- Modal de cancelamento -->
<div class="modal fade" id="modalCancelado" tabindex="-1" aria-hidden="true" aria-labelledby="modalCanceladoLabel" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-danger text-white">
      <div class="modal-body text-center fs-5">
        ❌ Agendamento cancelado.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script/adminScript.js"></script>
</body>
</html>
