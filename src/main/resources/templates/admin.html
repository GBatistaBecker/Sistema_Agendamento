<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles/admin.css"/>
</head>
<body>
<div class="container">
  <div class="d-flex align-items-center justify-content-between">
    <img src="/imagens/image.png" class="logo" alt="Logo Pitbull Barber"/>
    <h2>AGENDAMENTOS</h2>
    <div style="width: 100px;"></div>
  </div>

  <div class="agenda-card">
    <div th:each="agendamento : ${agendamentos}" 
         class="agenda-item" 
         th:id="'agendamento-' + ${agendamento.idAgendamento}">
         
      <div class="horario" th:text="${agendamento.horaAgendamento}">8:00</div>
      <div class="info">
        <strong>Nome:</strong> <span th:text="${agendamento.cliente.nomeCliente}">Nome Cliente</span><br/>
        <strong>Telefone:</strong> <span th:text="${agendamento.cliente.telefoneCliente}">(00) 00000-0000</span><br/>
        <strong>Data:</strong> <span th:text="${#temporals.format(agendamento.dataAgendamento, 'dd/MM/yyyy')}">01/06/2025</span><br/>
        <strong>Serviço:</strong> <span th:text="${agendamento.servico.nomeCorte}">Corte</span>
      </div>
      <div class="acoes">
        <button class="btn btn-success" th:onclick="'confirmar(' + ${agendamento.idAgendamento} + ')'">✔</button>
        <button class="btn btn-danger" th:onclick="'cancelar(' + ${agendamento.idAgendamento} + ')'">✖</button>
      </div>
    </div>
  </div>
</div>

<script src="/script/adminScript.js"></script>
</body>
</html>
